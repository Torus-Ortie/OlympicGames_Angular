<div class="home-page">
    <div class="home-logo">
        <img src="../../../assets/TeleSportLogo.png" alt="TéléSport logo">
    </div>
    <div class="home-title">
        <h2>Medals per Country</h2>
    </div>
    <div class="home-graph">
        @for (olympicCountry of (olympics$ | async); track olympicCountry.id) {
            <div class="graph-country">
                <p>{{ olympicCountry.totalOfMedal }}</p>
                <p>{{ olympicCountry.country }}</p>
            </div>
        }
    </div>
</div>
